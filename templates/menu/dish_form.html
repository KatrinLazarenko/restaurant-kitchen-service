{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} dish </h1>
  <form action="" method="post" novalidate class="col-sm-6">
    {% csrf_token %}
    {{ form|crispy }}

    <div class="modal-footer">
      <a href="{% url 'menu:dish-list' %}" class="btn btn-secondary link-to-page">
        Cancel
      </a>
      <input type="submit" value="Submit" class="btn btn-dark">
    </div>
  </form>
{% endblock %}
